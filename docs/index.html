<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
  .video-wrapper { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; }
  .recaptcha-box {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    display:flex; align-items:center; justify-content:center;
    background:#f9f9f9; border:1px solid #d3d3d3;
  }
  .recaptcha {
    display:flex; align-items:center; gap:10px;
    background:white; border:1px solid #d3d3d3;
    box-shadow:0 0 4px rgba(0,0,0,0.1);
    padding:10px; border-radius:3px;
    font-family:Arial, sans-serif; cursor:pointer;
    user-select:none;
  }
  .checkbox {
    width:20px; height:20px; border:2px solid #d3d3d3;
    border-radius:3px; display:flex; align-items:center; justify-content:center;
    background:white; transition:all 0.2s ease;
  }
  .checkbox.checked {
    background:#4285f4;
    border-color:#4285f4;
  }
  .checkbox.checked::after {
    content:"âœ“";
    color:white; font-size:16px; font-weight:bold;
  }
  .text { font-size:14px; color:#000; }
  .logo { margin-left:auto; font-size:10px; color:#888; display:flex; flex-direction:column; align-items:center; }
  .logo img { width:16px; height:16px; margin-bottom:2px; }
</style>
</head>
<body>

<div class="video-wrapper" id="videoContainer">
  <div class="recaptcha-box" id="fakeCaptcha">
    <div class="recaptcha">
      <div class="checkbox" id="checkbox"></div>
      <div class="text">I'm not a robot</div>
      <div class="logo">
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="">
        <span>reCAPTCHA</span>
      </div>
    </div>
  </div>
</div>

<!-- Load YouTube API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;

document.getElementById('fakeCaptcha').addEventListener('click', function(){
  const box = document.getElementById('checkbox');
  box.classList.add('checked');
  setTimeout(() => {
    const container = document.getElementById('videoContainer');
    container.innerHTML = '<div id="player"></div>';
    // Create the player using YouTube IFrame API
    player = new YT.Player('player', {
      height: '100%',
      width: '100%',
      videoId: 'KSPxHniCtmw', // your video ID
      playerVars: {
        autoplay: 1,
        mute: 1, // start muted so autoplay is allowed
        rel: 0
      },
      events: {
        'onReady': (event) => {
          event.target.playVideo();
          // Immediately unmute - works because this is still inside user click context
          event.target.unMute();
        }
      }
    });
  }, 600);
});
</script>

</body>
</html>
